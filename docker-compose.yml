version: '3.3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 22181
  kafka1:
    build: .
    ports:
      - "9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: 194.61.2.84
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "main_topic:1:3, dead_letter:1:3"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  kafka2:
    build: .
    ports:
      - "9093"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ADVERTISED_HOST_NAME: 194.61.2.84
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "main_topic:1:3, dead_letter:1:3"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  kafka3:
    build: .
    ports:
      - "9094"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ADVERTISED_HOST_NAME: 194.61.2.84
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "main_topic:1:3, dead_letter:1:3"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock